<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="container">
        <div class="heading">
            <h1>Note App Logo</h1>
        </div>

        <div class="add-btn">
           <button type="button" id="add-note" class="btn" title="Add a new note"><span class="icon">â•‹</span>Add Note</button>
        </div>

    <form class="note-input visibility">
        <label for="note-title">Title</label>
        <input type="text" id="note-title" placeholder="Note title" />
        <label for="note-text">Content</label>
        <textarea id="note-text" rows="4" placeholder="Write your note..."></textarea>
        <button type="submit" id="save-note" class="btn">Save Note</button>
    </form>

        <ul id="notes" class="notes">
            <!-- Notes will be added dynamically -->
        </ul>
    </main>

    <script src="index.js"></script>
</body>
</html>
