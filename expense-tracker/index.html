<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <div class="balance">
      <h3>Balance:</h3>
      <h2 id="balance">$0.00</h2>
    </div>

    <div class="summary">
      <div class="income">
        <h4>Income</h4>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div class="expense">
        <h4>Expense</h4>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount (use - for expense)" required />
      <button type="submit">Add Transaction</button>
    </form>

    <h3>Transaction History</h3>
    <ul id="list" class="list">
      <!-- Transactions will appear here -->
    </ul>
  </div>

  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
